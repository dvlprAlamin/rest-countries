<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="country-list">
        <h1>Rest Countries</h1>
        <div id="countries">
        </div>
        <div id="country-details">
            <table id="detail-info">
                <thead>
                    <tr>
                        <td colspan="2" id="flag"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <td>Native name</td>
                        <td id="native-name"></td>
                    </tr>
                    <tr>
                        <td>Alpha 3 Code</td>
                        <td id="alpha3Code"></td>
                    </tr>
                    <tr>
                        <td>Capital</td>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <td>Area</td>
                        <td id="area"></td>
                    </tr>
                    <tr>
                        <td>Currency</td>
                        <td id="currency"></td>
                    </tr>
                    <tr>
                        <td>Population</td>
                        <td id="population"></td>
                    </tr>
                    <tr>
                        <td>Region</td>
                        <td id="region"></td>
                    </tr>
                    <tr>
                        <td>Sub region</td>
                        <td id="sub-region"></td>
                    </tr>
                    <tr>
                        <td>Numeric code</td>
                        <td id="numericCode"></td>
                    </tr>
                    <tr>
                        <td>Timezone</td>
                        <td id="timezone"></td>
                    </tr>
                    <tr>
                        <td>Calling codes</td>
                        <td id="callingCodes"></td>
                    </tr>
                    <tr>
                        <td>Top level domain</td>
                        <td id="topLevelDomain"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
    <script src="./script.js"></script>
</body>

</html>
